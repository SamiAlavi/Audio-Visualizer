<mat-toolbar color='primary'>Audio Player</mat-toolbar>

<mat-card>
  <app-file-upload (sendFiles)='getFiles($event)'></app-file-upload>
  <mat-list>
    <mat-list-item *ngFor='let f of files; let i = index' (click)="playAudio(f, i)">
        <mat-icon color="primary" mat-list-icon>music_note</mat-icon>
        <h6 mat-line>{{f.name}}</h6>
        <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>  
</mat-card>

<app-audio-player [songToPlay]='songToPlay'></app-audio-player>
