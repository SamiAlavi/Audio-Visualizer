  <mat-toolbar color='primary' style="height:10%;">
    <button mat-icon-button (click)="toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    {{title}}
  </mat-toolbar>

<mat-drawer-container>
  <mat-drawer mode='over' [(opened)]="opened">
    <mat-nav-list>
      <a mat-list-item *ngFor='let f of files; let i = index' (click)="playAudio(f)">
        <mat-icon color='primary' mat-list-icon>music_note</mat-icon>
        <h6 mat-line>{{i+1}}) {{f.name}}</h6>
        <mat-divider></mat-divider>
      </a>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content>
    <mat-card>
      <app-file-upload (sendFiles)='getFiles($event)'></app-file-upload>
    </mat-card>
    <app-audio-player [songToPlay]='songToPlay'></app-audio-player>

  </mat-drawer-content>
</mat-drawer-container>
