<mat-toolbar color='primary' style="height:10%;">
  <button mat-icon-button (click)="toggle()">
    <mat-icon
    [matBadge]="length" [matBadgeHidden]="!files" matBadgePosition="before" matBadgeColor="accent">menu</mat-icon>
  </button>
  {{title}}  
  <span class="example-spacer"></span>
  <app-file-upload (sendFiles)='getFiles($event)'></app-file-upload>
  <button mat-icon-button (click)='openBottomSheet()'>
    <mat-icon>settings</mat-icon>
  </button>
</mat-toolbar>

<mat-drawer-container>
<mat-drawer mode='over' [(opened)]="opened">
  <mat-nav-list>
    <a mat-list-item *ngFor='let f of files; let i = index' (click)="playAudio(f,i)">
      <mat-icon color='primary' mat-list-icon>music_note</mat-icon>
      <h6 mat-line>{{i+1}}) {{f.name}}</h6>
      <mat-divider></mat-divider>
    </a>
  </mat-nav-list>
</mat-drawer>

<mat-drawer-content>
  <app-canvas [songToPlay]='songToPlay' [settings]='settings'></app-canvas>
  <app-audio-player [songToPlay]='songToPlay' [index]='index' [files]='files'></app-audio-player>
</mat-drawer-content>
</mat-drawer-container>
